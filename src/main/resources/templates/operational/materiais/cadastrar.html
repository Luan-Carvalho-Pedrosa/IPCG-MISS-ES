<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="fragments/head"></div>

</head>

<body>
<div id="app">

    <div id="sidebar" class="active">
        <div th:replace="fragments/menu"></div>
    </div>

    <div id="main">

        <div th:replace="fragments/header"></div>

        <div class="page-heading">

        </div>
        <div class="page-content">
            <section class="row">

              
                <div class="page-heading header-margin">
                    <div class="page-title">
                        <div class="row">
                            <div class="col-12 col-md-6 order-md-1 order-last">
                                <h3>Registro de materiais</h3>
                                <p class="text-subtitle text-muted">Registro de materiais do projeto</p>
                            </div>
                            <div class="col-12 col-md-6 order-md-2 order-first">
                                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="/materiais/">materiais</a></li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <div th:if="${mensagem}" class="col-12 col-md-6 order-md-2 order-last">
                        <div class="alert alert-dismissible fade show" th:classappend="${sucesso ? 'alert-success' : 'alert-danger'}" role="alert">
                            <p th:text="${mensagem}"></p>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                        </div>
                    </div>
                    <section id="input-sizing">
                        <div class="row match-height page-heading header-margin">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <form class="form" action="#"
                                              th:action="@{/materiais/salvar}"
                                              th:object="${material}" method="post" >
                                            <div class="row">
                                                <div class="col-sm-4">
                                                    <h6>Nome</h6>
                                                    <input class="form-control" type="text"
                                                        th:field="*{nome}"
                                                           placeholder="Informe o nome do material..." required>
                                                </div>
                                                <div class="col-sm-8" >
                                                    <h6>Descrição</h6>
                                                    <input class="form-control" type="text" name="cpf"
                                                    th:field="*{descricao}"
                                                    placeholder="descricao" required>
                                                </div>
                                               
                                            </div>
                                            <div class="row" style="margin-top: 15px;">
                                                
                                                <div class="col-sm-4">
                                                    <h6>Quantidade</h6>
                                                    <input class="form-control" type="number" name="quantidade"
                                                        th:field="*{quantidade}"
                                                        min="0"
                                                        placeholder="quantidade" >
                                                </div>
                                                
                                            </div>

                                            
                                            <div class="row" style="margin-top: 15px;">

                                               
                                                <div class="col-12 d-flex justify-content-end">
                                                    <button type="submit"
                                                            class="btn btn-primary me-1 mb-1">Salvar</button>
                                                    <a href="/materiais/" class="btn btn-light-secondary me-1 mb-1">Cancelar</a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>

            </section>

            <div class="footer-padrao">
                <div th:replace="fragments/footer"></div>
            </div>
        </div>

        

    </div>
</div>

<div th:replace="fragments/scripts"></div>

</body>

</html>
