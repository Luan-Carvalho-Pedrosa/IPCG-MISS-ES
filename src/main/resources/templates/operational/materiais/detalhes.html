<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/head"></div>
    <title>Detalhes do Material</title>
</head>

<body>
<div id="app">

    <div id="sidebar" class="active">
        <div th:replace="fragments/menu"></div>
    </div>

    <div id="main">

        <div th:replace="fragments/header"></div>

        <div class="page-heading">
        </div>
        <div class="page-content">
            <section class="row">

                <div class="page-heading header-margin">
                    <div class="page-title">
                        <div class="row">
                            <div class="col-12 col-md-6 order-md-1 order-last">
                                <h3>Detalhes do Material: <strong th:text="${material.nome}"></strong></h3>
                            </div>
                            <div class="col-12 col-md-6 order-md-2 order-first">
                                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="/materiais/">Materiais</a></li>
                                        <li class="breadcrumb-item active">Detalhes</li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <div th:if="${mensagem}" class="col-12 col-md-6 order-md-2 order-last">
                        <div class="alert alert-dismissible fade show" th:classappend="${sucesso ? 'alert-success' : 'alert-danger'}" role="alert">
                            <p th:text="${mensagem}"></p>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                        </div>
                    </div>
                    <section id="input-sizing">
                        <div class="row match-height page-heading header-margin">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row mb-3">
                                            <div class="col-md-4">
                                                <h6>Nome</h6>
                                                <p class="form-control-static" th:text="${material.nome}"></p>
                                            </div>
                                            <div class="col-md-4">
                                                <h6>Quantidade</h6>
                                                <p class="form-control-static" th:text="${material.quantidade}"></p>
                                            </div>
                                        </div>
                                        
                                        <div class="row mb-3">
                                            <div class="col-md-12">
                                                <h6>Descrição</h6>
                                                <textarea class="form-control w-80" rows="4" th:text="${material.descricao}" disabled></textarea>
                                            </div>
                                        </div>
                                        
                                        <hr class="my-3" style="border-top: 1px solid #d1d1d1;">
                                        
                                        <div class="row gx-2 justify-content-left">
                                            <div class="col-sm-auto">
                                                <div class="btn-adicionar" style="margin-right: 15px;">
                                                    <a th:href="@{/materiais/editar/{id}(id=${material.id})}" class="btn icon btn-primary">
                                                        <i class="bi bi-pencil"></i> Editar
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="col-sm-auto">
                                                <div class="btn-adicionar">
                                                    <a href="/materiais/" class="btn icon btn-light-secondary">
                                                        <i class="bi bi-arrow-left"></i> Voltar
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>

            </section>

            <div class="footer-padrao">
                <div th:replace="fragments/footer"></div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/scripts"></div>

</body>
</html>
