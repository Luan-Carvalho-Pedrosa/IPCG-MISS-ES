<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="fragments/head"></div>

</head>

<body>
<div id="app">

    <div id="sidebar" class="active">
        <div th:replace="fragments/menu"></div>
    </div>

    <div id="main">

        <div th:replace="fragments/header"></div>

        <div class="page-heading">

        </div>
        <div class="page-content">
            <section class="row">

                
                <div class="page-heading header-margin">
                    <div class="page-title">
                        <div class="row">
                            <div class="col-12 col-md-6 order-md-1 order-last">
                                <h3>Registro de atividades</h3>
                                <p class="text-subtitle text-muted">Registro de atividades do projeto</p>
                            </div>
                            <div class="col-12 col-md-6 order-md-2 order-first">
                                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="/atividades/">atividades</a></li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <div th:if="${mensagem}" class="col-12 col-md-6 order-md-2 order-last">
                        <div class="alert alert-dismissible fade show" th:classappend="${sucesso ? 'alert-success' : 'alert-danger'}" role="alert">
                            <p th:text="${mensagem}"></p>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                        </div>
                    </div>
                    <section id="input-sizing">
                        <div class="row match-height page-heading header-margin">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <form class="form" action="#"
                                              th:action="${edit} ? @{/atividades/alterar/{id}(id=${atividadeId})} : @{/atividades/salvar}"
                                              method="post" >
                                            <div class="row">
                                                <div class="col--4">
                                                    <h6>Data</h6>
                                                    <input
                                                    type="date"
                                                    id="data"
                                                    name="data"
                                                    th:field="*{data}"
                                                    min="2025-01-01"
                                                    max="2050-01-01" />
                                                </div>
                                                
                                               
                                            </div>
                                            <div class="row" style="margin-top: 15px;">
                                                <div class="col-10" >
                                                    <h6>Relatorio</h6>
                                                    <textarea class="form-control" 
                                                    th:field ="*{relatorio}"
                                                    placeholder="Relatorio" rows="10" required></textarea>
                                                </div>

                                            </div>
                                           

                                            
                                            <div class="row" style="margin-top: 15px;">

                                               
                                                <div class="col-12 d-flex justify-content-end">
                                                    <button type="submit"
                                                            class="btn btn-primary me-1 mb-1">Salvar</button>
                                                    <a href="/atividades/" class="btn btn-light-secondary me-1 mb-1">Cancelar</a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>

            </section>

            <div class="footer-padrao">
                <div th:replace="fragments/footer"></div>
            </div>
        </div>

        

    </div>
</div>

<div th:replace="fragments/scripts"></div>

</body>

</html>
