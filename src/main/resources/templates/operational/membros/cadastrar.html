<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="fragments/head"></div>

</head>

<body>
<div id="app">

    <div id="sidebar" class="active">
        <div th:replace="fragments/menu"></div>
    </div>

    <div id="main">

        <div th:replace="fragments/header"></div>

        <div class="page-heading">

        </div>
        <div class="page-content">
            <section class="row">

               
                <div class="page-heading header-margin">
                    <div class="page-title">
                        <div class="row">
                            <div class="col-12 col-md-6 order-md-1 order-last">
                                <h3>Registro de Membros</h3>
                                <p class="text-subtitle text-muted">Registro de membros da comunidade</p>
                            </div>
                            <div class="col-12 col-md-6 order-md-2 order-first">
                                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="/membros/">membros</a></li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <div th:if="${mensagem}" class="col-12 col-md-6 order-md-2 order-last">
                        <div class="alert alert-dismissible fade show" th:classappend="${sucesso ? 'alert-success' : 'alert-danger'}" role="alert">
                            <p th:text="${mensagem}"></p>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                        </div>
                    </div>
                    <section id="input-sizing">
                        <div class="row match-height page-heading header-margin">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <form class="form" action="#"
                                              th:action="${edit} ? @{/membros/alterar/{id}(id=${membroId})} : @{/membros/salvar}"
                                              th:object="${membro}" method="post"
                                              enctype="multipart/form-data" >
                                            <div class="row">
                                                <div class="col-sm-4">
                                                    <h6>Nome</h6>
                                                    <input class="form-control" type="text"
                                                        th:field="*{nome}"
                                                           placeholder="Informe o nome do membro..." required>
                                                </div>
                                                <div class="col-sm-4" >
                                                    <h6>CPF</h6>
                                                    <input class="form-control" type="text" name="cpf"
                                                    th:field="*{cpf}"
                                                    OnKeyPress="formatCpf(this)"
                                                    maxlength="14"
                                                           placeholder="cpf" required>
                                                </div>
                                               
                                            </div>
                                            <div class="row" style="margin-top: 15px;">
                                                
                                                <div class="col-sm-4">
                                                    <h6>Telefone</h6>
                                                    <input class="form-control" type="text" name="telefone"
                                                        th:field="*{telefone}"
                                                        maxlength="15"
                                                        OnKeyPress="formatPhone(this)"
                                                        placeholder="telefone" >
                                                </div>
                                                <div class="col-sm-4">
                                                    <h6>Foto</h6>
                                                    <input type="file" id="imagem" name="imagem"
                                                    th:field="*{imagem}"
                                                    accept="image/png">
                                                </div>
                                            </div>
                                            <div class="row" style="margin-top: 15px;" 
                                                 th:if="${edit}">
                                                <div class="col-sm-4">
                                                    <h6>Foto Atual</h6>
                                                    <img th:src="'data:image/png;base64,' + ${membroFoto}"
                                                         style="max-width: 200px;" 
                                                         alt="Imagem do membro" />
                                                </div>
                                            </div>

                                            
                                            <div class="row" style="margin-top: 15px;">

                                               
                                                <div class="col-12 d-flex justify-content-end">
                                                    <button type="submit"
                                                            class="btn btn-primary me-1 mb-1">Salvar</button>
                                                    <a href="/membros/" class="btn btn-light-secondary me-1 mb-1">Cancelar</a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>

            </section>

            <div class="footer-padrao">
                <div th:replace="fragments/footer"></div>
            </div>
        </div>

        

    </div>
</div>

<div th:replace="fragments/scripts"></div>
<script>
     document.getElementById('imagem').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                if (!file.type.match('image/png')) {
                    alert('Apenas arquivos PNG são permitidos.');
                    event.target.value = '';
                    return;
                }
                if (file.size > 5 * 1024 * 1024) {
                    alert('O arquivo deve ter no máximo 1MB.');
                    event.target.value = '';
                    return;
                }
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.maxWidth = '200px';
                    img.style.marginTop = '10px';
                    const container = document.querySelector('.col-sm-4:last-child');
                    const existingPreview = container.querySelector('img.preview');
                    if (existingPreview) existingPreview.remove();
                    img.classList.add('preview');
                    container.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });
</script>

</body>

</html>
