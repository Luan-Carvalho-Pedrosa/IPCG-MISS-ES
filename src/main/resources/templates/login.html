<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="fragments/head"></div>

</head>

<body>
<div id="app">

    

    
    <div id="main" style="margin-left: 50px;">


        <div th:replace="fragments/login-header"></div>

        <div class="page-heading">

        </div>
        <div class="page-content">
            <section class="row"  style="margin-top: -50px;">

                <div th:if="${mensagem}" class="col-12 col-md-6 order-md-2 order-last">
                    <div class="alert alert-dismissible fade show" th:classappend="${sucesso ? 'alert-success' : 'alert-danger'}" role="alert">
                        <p th:text="${mensagem}"></p>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"
                                aria-label="Close"></button>
                    </div>
                </div>
                <div class="page-heading header-margin">
                    <div class="page-title">
                        <div class="row">
                            <div class="col-12 col-md-6 order-md-1 order-last">
                                <h3>Login</h3>
                                <p class="text-subtitle text-muted">Insira nome de usuário e senha</p>
                            </div>
                            
                        </div>
                    </div>
                    
                    <section id="input-sizing">
                        <div class="row match-height page-heading header-margin">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <form class="form" action="#" th:action="@{/login}"
                                               method="post">
                                            <div class="row">
                                                <div class="col-sm-4">
                                                    <h6>Usuário</h6>
                                                    <input class="form-control" type="text" name="username"
                                                           placeholder="usuário" required>
                                                </div>
                                                
                                               
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-4" style="margin-top: 10px;">
                                                    <h6>Senha</h6>
                                                    <input class="form-control" type="password"  name="password"
                                                           placeholder="senha" required>
                                                </div>
                                             
                                                <div class="col-12 d-flex justify-content-end">
                                                    <button type="submit"
                                                            class="btn btn-primary me-1 mb-1">Logar</button>
                                                   
                                                </div>

                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>

            </section>
        </div>
        
                
        <div class="footer-padrao" style="position: relative; top: -70px; ">
            <div th:replace="fragments/footer" ></div>
        </div>
       
    </div>

</div>

<div th:replace="fragments/scripts"  ></div>

</body>

</html>
